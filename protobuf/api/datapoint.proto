syntax = "proto3";
package api;

import "common/datapoint.proto";
import "google/protobuf/empty.proto";
import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "validate/validate.proto";

option go_package = "github.com/thingspect/api/go/api";

// DataPointService contains functions to create and query data points.
service DataPointService {
  // Publish data points.
  rpc Publish(PublishDataPointRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/v1/datapoints"
      body: "*"
    };
  }

  // List latest data point for each of a device's attributes.
  rpc Latest(LatestDataPointRequest) returns (LatestDataPointResponse) {
    option (google.api.http) = {
      get: "/v1/datapoints/latest"
    };
  }
}

// PublishDataPointRequest is sent to publish data points.
message PublishDataPointRequest {
  // Data point array to publish.
  repeated common.DataPoint points = 1 [(validate.rules).repeated.min_items = 1, (google.api.field_behavior) = REQUIRED];
}

// LatestDataPointRequest is sent to list latest device data points.
message LatestDataPointRequest {
  // Identifier.
  oneof id_oneof {
    option (validate.required) = true;

    // Device unique ID.
    string uniq_id = 1 [json_name = "uniqID"];

    // Device ID (UUID).
    string dev_id = 2 [json_name = "devID"];
  }
}

// LatestDataPointResponse is sent in response to a device latest list.
message LatestDataPointResponse {
  // Data point array.
  repeated common.DataPoint points = 1;
}
