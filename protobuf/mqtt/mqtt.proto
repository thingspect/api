syntax = "proto3";
package mqtt;

import "common/datapoint.proto";

option go_package = "github.com/thingspect/api/go/mqtt";

message Payload {
  // Data point array.
  repeated common.DataPoint points = 1;

  // Authentication token (UUID). If all data points pertain to the same UniqID,
  // the token can be provided a single time here.
  string token = 2;
}
